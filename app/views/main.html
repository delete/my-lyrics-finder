<div class="jumbotron">
    <h1>My Lyrics finder</span></h1>
    Finding the lyrics of my favorite songs <span class="glyphicon glyphicon-music">
</div>

<div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Search</h3>
    </div>
    <div class="panel-body">
        <form class="form-inline">
            <div class="form-group">
                <input ng-model="search.artist" 
                    class="form-control" 
                    placeholder="Artirt name"
                    required></input>
            </div>
            
            <div class="form-group">
                <input ng-model="search.music"
                    class="form-control" 
                    placeholder="Music name"
                    required></input>
            </div>
            <button type="submit" 
                class="btn btn-primary form-control"
                ng-click="doSearch()">
                <span class="glyphicon glyphicon-search"></span>
            </button>
        </form>
           
    </div>
</div>



<div class="row marketing" ng-show="vagalume.lyrics.mus[0]">
    
    
    <div class="panel panel-default" ng-show="vagalume.lyrics.mus[0].ytid">
        <div class="panel-body">
        <div class="embed-responsive embed-responsive-16by9">
                <youtube-video class="embed-responsive-item" video-id="vagalume.lyrics.mus[0].ytid"></youtube-video>
            </div>  
        </div>
    </div>
    
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title text-center">
                {{ vagalume.lyrics.art.name }} -
                {{ vagalume.lyrics.mus[0].name }}
            <a href="{{ vagalume.lyrics.mus[0].url }}" target="_blank">
                <span class="label label-default pull-right">Lyrics page</span>
            </a>
            </h3>
        </div>
        <div class="panel-body">
            <div class="row show-grid">
                <div class="col-xs-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <p class="text-primary">
                                Original
                            </p>
                        </div>
                        <div class="panel-body">
                            <p>
                                {{ vagalume.lyrics.mus[0].text }}
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6" ng-show="vagalume.lyrics.mus[0].translate[0].text">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <p class="text-primary">
                                Translate
                            </p>
                        </div>
                        <div class="panel-body">
                            <p>
                                {{ vagalume.lyrics.mus[0].translate[0].text }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
    </div>

 
</div>

<div class="alert alert-danger text-center" 
        role="alert" 
        ng-show="error"> 
        Not found! 
        <span class="glyphicon glyphicon-thumbs-down"></span>
</div>
