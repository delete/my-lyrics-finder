<div class="jumbotron">
    <h1>My Favorites</h1>
    Your favorite songs <i class="fa fa-music"></i>
</div>


<div class="list-group">
  
  <a href="" class="list-group-item" ng-repeat="lyric in Favorites.vagalumeFavorite.storage.favorites">
    <h4 class="list-group-item-heading">{{ lyric.mus[0].name }}
    <button type="button" 
	  	class="btn btn-danger pull-right"
	  	ng-click="Favorites.delFavorite(lyric)"><i class="fa fa-trash-o pull-right"></i>
  	</button>
    	
    </h4>
    	
    <p class="list-group-item-text">{{ lyric.art.name }}</p>
  </a>

  <button type="button" 
  	class="btn btn-danger pull-right"
  	ng-show="Favorites.hasFavorites()"
  	ng-click="Favorites.clearFavorites()">Clear all Favorites
  </button>
</div>
<br>
