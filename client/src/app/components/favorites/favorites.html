<div class="page-title">
    <h2>My Favorites</h2>
</div>

<div class="list-group">
  <a href="" class="list-group-item" ng-repeat="lyric in $ctrl.vagalumeFavorite.storage.favorites"
    title="{{ lyric.mus[0].name }} - {{ lyric.art.name }}">
    <h4 class="list-group-item-heading">{{ lyric.mus[0].name }}
      <button type="button" class="btn btn-danger pull-right" title="Remove {{ lyric.mus[0].name }}" 
        ng-click="$ctrl.delFavorite(lyric)"><i class="fa fa-trash-o pull-right"></i>
      </button>
    </h4>
    <p class="list-group-item-text">{{ lyric.art.name }}</p>
  </a>
</div>

<div class="text-center">
  <button type="button" 
    title="Clear all favorites" 
    class="btn btn-danger btn-remove-all"
    ng-show="$ctrl.hasFavorites()"
    ng-click="$ctrl.clearFavorites()">Clear all Favorites
  </button>
</div>
