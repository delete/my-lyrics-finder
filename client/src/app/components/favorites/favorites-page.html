<div class="container__flex_column container_center">
  <div class="page">
    <div class="page__title">
        <h2>My Favorites</h2>
    </div>
    <favorites
        favorite-lyrics="$ctrl.vagalumeFavorite.storage.favorites"
        on-click="$ctrl.delFavorite($event)">
    </favorites>
  </div>

  <div style="margin-top: 100px">
    <button type="button" 
      title="Clear all favorites" 
      class="btn btn-remove-all"
      ng-show="$ctrl.hasFavorites()"
      ng-click="$ctrl.clearFavorites()">Clear all Favorites
    </button>
  </div>
</div>
</div>
